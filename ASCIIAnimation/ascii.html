<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Animation</title>
    <link href="./ascii.css" type="text/css" rel="stylesheet">
    <script src="./ascii.js"></script>
    <script src="./animation.js"></script>
</head>

<body>
    <div class="container">
        <h1>CS472: ASCII Animation Viewer</h1>
        <div class="textarea">
            <textarea id="textarea" rows="20" cols="80"></textarea>
        </div>

        <fieldset>
            <legend>Play Controls:</legend>
            <button type="button" id="start" onclick="showAlert()">Start</button>
            <button type="button" disabled="disabled" id="stop">Stop</button>
        </fieldset>

        <fieldset>
            <legend>Animation:</legend>
            <select id="animation">
                <option selected="selected" value="Blank">Blank</option>
                <option value="Exercise">Exercise</option>
                <option value="Juggler">Juggler</option>
                <option value="Bike">Bike</option>
                <option value="Dive">Dive</option>
                <option value="Custom">Custom</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Size:</legend>
            <select id="size">
                <option value="x-small">Tiny</option>
                <option value="Small">Small</option>
                <option value="Medium" selected="selected">Medium</option>
                <option value="Large">Large</option>
                <option value="x-large">Extra Large</option>
                <option value="xx-large">XXL</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Speed:</legend>
            <input type="checkbox" id="turbo" value="Turbo">Turbo
        </fieldset>

    </div>
    <div class="validators">
        <a href="http://validator.w3.org/check?uri=https://sdahal02.github.io/ASCIIAnimation/ascii.html"><img
                src="images/w3c-html.png" alt="html validator" /></a><br>
        <a href="http://jigsaw.w3.org/css-validator/validator?uri=https://sdahal02.github.io/ASCIIAnimation/ascii.css"><img
                src="images/w3c-css.png" alt="css validator"></a><br>
        <a href="http://mumstudents.org/jshint/check.php?uri=https://sdahal02.github.io/ASCIIAnimation/ascii.js">
            <img src="./images/jscheck-small.png" alt="JavaScript Lint">
        </a>
    </div>


</body>

</html>
