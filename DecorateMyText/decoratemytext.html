<!DOCTYPE html>
<html>

<head lang="en">
	<title>Text Decorator</title>
	<link href="decoratemytext.css" type="text/css" rel="stylesheet" />

	<!-- link to your script file here -->

</head>

<body>
	<h1>Text Decorator</h1>

	<div>

	<!-- Your UI controls go here -->

	<fieldset>
		<legend>Text</legend>

	</fieldset>


	<fieldset>
		<legend>Decoration</legend>
		<button onclick="setTimer()">Bigger Decorations!</button>
		<br>
		<br>
		<button onclick="malkovitch()">Malkovitch</button>
		<br>
		<br>
		<label><input type="checkbox" id="bling" onchange="blingCheckbox(this);">Bling</label>
	</fieldset>
</body>

</html>
