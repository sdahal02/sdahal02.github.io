<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./nerdLuv.css">
    <title>NerdLuv</title>
    
</head>
<body>
    <div class= "container">
        <div class= "header"><img src="./resources/images/nerdluv.png" alt="header-logo"><br>where meek geeks meet</div>
            <div class="form">
                <form action="http://mumstudents.org/params.php">
                    <fieldset>
                        <legend>New User Signup:</legend>
                        <label for="name">Name:</label>
                        <input type="text" maxlength="16" id="name" size="16"><br><br>
                        
                        <label>Gender:</label>
                        <input type="radio" id="male"  value="male">
                        <label for="male" class="radio">Male</label> 
                        <input type="radio" id="female"  value="female" checked="checked">
                        <label for="female" class="radio">Female</label><br><br>

                        <label for="age">Age:</label>
                        <input type="text" id="age"  maxlength="2" size="6"><br><br>

                        <label for="personality">Personality Type:</label>
                        <input type="text" id="personality"  maxlength="4" size="6">
                        <a href="http://www.humanmetrics.com/personality">(Don't know your type)</a> <br><br>
          
                        <label for="favOS">Favorite OS:</label>
                        <select id="favOS">
                             <option value = "Windows" selected>Windows</option>
                             <option value = "Mac OS X">Mac OS X</option>
                             <option value = "Linux">Linux</option>
                        </select><br><br>

                        <label>Seeking Age:</label>
                        <input type="text" id="minAge"  maxlength="2" size="6" placeholder="min"> to
                        <input type="text" id="maxAge"  maxlength="2" size="6" placeholder="max"><br><br>

                         <button class="button">Sign Up</button>
                    </fieldset>
                </form>
            </div>
    
    <div class= "footer">
        <div class="footer-notes">
            <p>This page is for single nerds to meet and date each other! Type in your personal information and wait for the nerdly luv to begin!<br>Thank you for using our site.</p>
            <p>Results and Page (C) Copyright NerdLuv Inc.</p>
        </div>
        <div class="back-link">
            <a href="https://sdahal02.github.io"><img src="./resources/images/back.gif" alt="back"></a>
            Back to front page
        </div> 
        <div class="validation">
            <a href="http://validator.w3.org/nu/?doc=https://sdahal02.github.io/HTML_Forms/nerdLuv.html">
                <img src="./resources/images/w3c-html5.png" alt="HTML validator" />
             </a>
    
            <a href="http://jigsaw.w3.org/css-validator/validator?uri=https://sdahal02.github.io/HTML_Forms/nerdLuv.css">
                <img src="./resources/images/w3c-css.png" alt="CSS validator" />
            </a>
        </div>
    </div>   
</div> 
</body>
</html>
